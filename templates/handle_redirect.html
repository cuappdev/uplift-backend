<!-- templates/handle_redirect.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Redirect Handling</title>
    <script>
        function getSessionIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sessionId');
        }

        async function sendSessionId() {
            const sessionId = getSessionIdFromUrl();
            if (sessionId) {
                try {
                    const response = await fetch('/receive_session_id', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sessionId }),
                    });

                    const result = await response.json();
                    console.log(result);

                    if (response.ok) {
                        window.location.href = '/dashboard'; // Redirect to another page
                    } else {
                        console.error(result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                console.error('No session ID found in URL');
            }
        }

        window.onload = sendSessionId;
    </script>
</head>
<body>
    <h1>Processing...</h1>
</body>
</html>

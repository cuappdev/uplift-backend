schema {
  query: Query
}

enum AccessibilityType {
  WHEELCHAIR
}

type Activity {
  id: ID!
  facilityId: Int!
  gymId: Int!
  hasMembership: Boolean!
  name: String!
  needsReserve: Boolean!
  pricing: [Price]
}

type Amenity {
  id: ID!
  gymId: Int!
  type: AmenityType!
}

enum AmenityType {
  SHOWERS
  LOCKERS
  PARKING
  ELEVATORS
}

type Capacity {
  id: ID!
  count: Int!
  facilityId: Int!
  percent: Float!
  updated: Int!
}

type Class {
  id: ID!
  name: String!
  equipmentType: EquipmentType!
  facilityId: Int!
  quantity: Int
  accessibility: AccessibilityType
}

enum EquipmentType {
  CARDIO
  RACKS_AND_BENCHES
  SELECTORIZED
  MULTI_CABLE
  FREE_WEIGHTS
  MISCELLANEOUS
  PLATE_LOADED
  description: String!
  gyms: [ClassInstance]
}

type ClassInstance {
  id: ID!
  gymId: Int
  classId: Int!
  location: String!
  instructor: String!
  isCanceled: Boolean!
  isVirtual: Boolean!
  startTime: DateTime
  endTime: DateTime
  class_: Class
  gym: Gym
}

enum CourtType {
  BASKETBALL
  VOLLEYBALL
  BADMINTON
}

type Facility {
  id: ID!
  facilityType: FacilityType!
  gymId: Int!
  name: String!
  activities: [Activity]
  capacity: Capacity
  equipment: [Equipment]
  hours: [OpenHours]
}

enum FacilityType {
  FITNESS
  POOL
  BOWLING
  COURT
}

type Gym {
  id: ID!
  address: String!
  imageUrl: String
  latitude: Float!
  longitude: Float!
  name: String!
  activities: [Activity]
  amenities: [Amenity]
  facilities: [Facility]
  hours: [OpenHours]
  classes: [ClassInstance]
}

type OpenHours {
  id: ID!
  courtType: CourtType
  endTime: Int!
  facilityId: Int
  gymId: Int
  isShallow: Boolean
  isSpecial: Boolean!
  isWomen: Boolean
  startTime: Int!
}

type Price {
  id: ID!
  activityId: Int!
  name: String!
  cost: Float!
  rate: String
  type: PriceType!
}

enum PriceType {
  RATE
  GEAR
}

type Query {
  gyms: [Gym]
  activities: [Activity]
}

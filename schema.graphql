schema {
  query: Query
  mutation: Mutation
}

enum AccessibilityType {
  WHEELCHAIR
}

type Activity {
  id: ID!
  facilityId: Int!
  gymId: Int!
  hasMembership: Boolean!
  name: String!
  needsReserve: Boolean!
  pricing: [Price]
}

type Amenity {
  id: ID!
  gymId: Int!
  type: AmenityType!
}

enum AmenityType {
  SHOWERS
  LOCKERS
  PARKING
  ELEVATORS
}

type Capacity {
  id: ID!
  count: Int!
  facilityId: Int!
  percent: Float!
  updated: Int!
}

enum CourtType {
  BASKETBALL
  VOLLEYBALL
  BADMINTON
}

type CreateGiveaway {
  giveaway: Giveaway
}

type CreateUser {
  user: User
}

type EnterGiveaway {
  giveawayInstance: GiveawayInstance
}

type Equipment {
  id: ID!
  name: String!
  equipmentType: EquipmentType!
  facilityId: Int!
  quantity: Int
  accessibility: AccessibilityType
}

enum EquipmentType {
  CARDIO
  RACKS_AND_BENCHES
  SELECTORIZED
  MULTI_CABLE
  FREE_WEIGHTS
  MISCELLANEOUS
  PLATE_LOADED
}

type Facility {
  id: ID!
  facilityType: FacilityType!
  gymId: Int!
  name: String!
  activities: [Activity]
  capacity: Capacity
  equipment: [Equipment]
  hours: [OpenHours]
}

enum FacilityType {
  FITNESS
  POOL
  BOWLING
  COURT
}

type Giveaway {
  id: ID!
  name: String!
  users: [User]
}

type GiveawayInstance {
  id: ID!
  userId: Int!
  giveawayId: Int!
  numEntries: Int!
}

type Gym {
  id: ID!
  address: String!
  imageUrl: String
  latitude: Float!
  longitude: Float!
  name: String!
  activities: [Activity]
  amenities: [Amenity]
  facilities: [Facility]
  hours: [OpenHours]
}

type Mutation {
  createGiveaway(name: String!): CreateGiveaway
  createUser(netId: String!): CreateUser
  enterGiveaway(giveawayId: Int!, userNetId: String!): EnterGiveaway
}

type OpenHours {
  id: ID!
  courtType: CourtType
  endTime: Int!
  facilityId: Int
  gymId: Int
  isShallow: Boolean
  isSpecial: Boolean!
  isWomen: Boolean
  startTime: Int!
}

type Price {
  id: ID!
  activityId: Int!
  name: String!
  cost: Float!
  rate: String
  type: PriceType!
}

enum PriceType {
  RATE
  GEAR
}

type Query {
  getAllGyms: [Gym]
  getUsersByGiveawayId(id: Int): [User]
}

type User {
  id: ID!
  netId: String!
  giveaways: [Giveaway]
}

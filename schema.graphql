schema {
  query: Query
}

type Capacity {
  id: ID!
  count: Int!
  facilityId: Int
  percent: Float!
  updated: DateTime!
}

enum CourtType {
  BASKETBALL
  VOLLEYBALL
  BADMINTON
}

scalar DateTime

type Facility {
  id: ID!
  facilityType: FacilityType!
  gymId: Int!
  name: String!
  capacity: Capacity
  hours: [OpenHours]
  openHours(name: String): [OpenHours]
}

enum FacilityType {
  FITNESS
  POOL
  BOWLING
  COURT
}

type Gym {
  id: ID!
  address: String!
  imageUrl: String
  latitude: Float!
  longitude: Float!
  name: String!
  facilities: [Facility]
  hours: [OpenHours]
}

type OpenHours {
  id: ID!
  courtType: CourtType!
  endTime: String!
  facilityId: Int
  gymId: Int
  isShallow: Boolean
  isWomen: Boolean
  startTime: String!
}

type Query {
  gyms: [Gym]
}

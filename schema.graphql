schema {
  query: Query
}

type OpenHours {
  id: String!
  activityId: String!
  day: Int!
  startTime: Float!
  endTime: Float!
}

type Activities {
  id: ID!
  gymId: String!
  name: String!
  activityType: String!
  openHours: [OpenHours]
}

type Gym {
  id: ID!
  name: String!
  description: String!
  location: String!
  latitude: Float!
  longitude: Float!
  imageUrl: String
  activities: [Activities]
}

type Query {
  gyms(): [Gym]
}

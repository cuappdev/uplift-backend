schema {
  query: Query
}

type Capacity {
  id: ID!
  facilityId: Int!
  count: Int!
  percent: Float!
  updated: DateTime!
}

type Class {
  id: ID!
  name: String!
  description: String!
  gyms: [ClassInstance]
}

type ClassInstance {
  id: ID!
  gymId: Int!
  classId: Int!
  location: String!
  instructor: String!
  isCancelled: Boolean!
  startTime: DateTime!
  endTime: DateTime!
  class_: Class
  gym: Gym
}

scalar DateTime

type Facility {
  id: ID!
  gymId: Int!
  name: String!
  facilityType: FacilityType!
  openHours(name: String): [OpenHours]
  capacities: [Capacity]
  capacity: Capacity
}

enum FacilityType {
  FITNESS
}

type Gym {
  id: ID!
  name: String!
  description: String!
  location: String!
  latitude: Float!
  longitude: Float!
  imageUrl: String
  facilities: [Facility]
  classes: [ClassInstance]
}

type OpenHours {
  id: ID!
  facilityId: Int!
  day: Int!
  startTime: Float!
  endTime: Float!
}

type Query {
  gyms: [Gym]
}

schema {
  query: Query
}

type Amenity {
  id: ID!
  gymId: Int!
  type: AmenityType!
}

enum AmenityType {
  SHOWERS
  LOCKERS
  PARKING
  ELEVATORS
}

type Capacity {
  id: ID!
  count: Int!
  facilityId: Int
  percent: Float!
  updated: DateTime!
}

enum CourtType {
  BASKETBALL
  VOLLEYBALL
  BADMINTON
}

scalar DateTime

type Facility {
  id: ID!
  facilityType: FacilityType!
  gymId: Int!
  name: String!
  capacity: Capacity
  hours: [OpenHours]
}

enum FacilityType {
  FITNESS
  POOL
  BOWLING
  COURT
}

type Gym {
  id: ID!
  address: String!
  imageUrl: String
  latitude: Float!
  longitude: Float!
  name: String!
  amenities: [Amenity]
  facilities: [Facility]
  hours: [OpenHours]
}

type OpenHours {
  id: ID!
  courtType: CourtType
  endTime: Int!
  facilityId: Int
  gymId: Int
  isShallow: Boolean
  isWomen: Boolean
  startTime: Int!
}

type Query {
  gyms: [Gym]
}

schema {
  query: Query
}

type Activity {
  id: ID!
  name: String!
  activityType: Int!
  imageUrl: String!
  facilities: [Facility]
}

type Capacity {
  id: ID!
  facilityId: Int!
  count: Int!
  percent: Float!
  updated: DateTime!
}

type Class {
  id: ID!
  name: String!
  description: String!
  gyms: [ClassInstance]
}

type ClassInstance {
  id: ID!
  gymId: Int
  classId: Int!
  location: String!
  instructor: String!
  isCanceled: Boolean!
  isVirtual: Boolean!
  startTime: DateTime
  endTime: DateTime
  class_: Class
  gym: Gym
}

scalar DateTime

type Facility {
  id: ID!
  gymId: Int!
  name: String!
  facilityType: FacilityType!
  openHours(name: String): [OpenHours]
  capacities: [Capacity]
  activities: [Activity]
  capacity: Capacity
  activity: Activity
}

enum FacilityType {
  FITNESS
  POOL
}

type Gym {
  id: ID!
  name: String!
  description: String!
  location: String!
  latitude: Float!
  longitude: Float!
  imageUrl: String
  facilities: [Facility]
  classes: [ClassInstance]
}

type OpenHours {
  id: ID!
  facilityId: Int!
  day: Int!
  startTime: String
  endTime: String
}

type Query {
  gyms: [Gym]
}

language: python
python:
- '3.6'
sudo: required
services:
- docker
script:
- python tests.py
addons:
  ssh_known_hosts: uplift-backend.cornellappdev.com
deploy:
  provider: script
  script: bash docker_push
  skip_cleanup: true
  on:
    branch: release
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_e3fe6aa6c3f1_key -iv $encrypted_e3fe6aa6c3f1_iv
  -in server.pem.enc -out server.pem -d
